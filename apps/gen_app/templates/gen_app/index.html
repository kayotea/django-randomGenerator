<!DOCTYPE HTML>
<html>
    <head>
        <title>Random Word Generator</title>
    </head>
    <body>
        <p>Attempt: {{ request.session.count }}</p>
        <h1>{{ request.session.word }}</h1>
        <form action="/random_word" method="post">
            {% csrf_token %}
            <input type="submit" value="Generate">
        </form>
    </body>
</html>
